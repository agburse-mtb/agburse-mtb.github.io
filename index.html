<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MTB matters!</title>
  <style>
  .floating-cat {
    position: fixed;
    width: 100px; /* Adjust as needed */
    height: auto;
    animation: float 5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>

</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #642f66;">
  <div class="container" style="text-align: center;">
    <img src="zirkel.png" alt="Logo 1" style="position: absolute; top: 10px; left: 10px; width: 250px; height: 250px;">
    <img src="haus.png" alt="Logo 2" style="position: absolute; top: 10px; right: 10px; width: 250px; height: 250px;">
    <h1 style="font-size: 5em;">MTB matters!</h1>
    <div id="counter">
      <p id="counterText" style="font-size: 4em;"></p>
    </div>
  </div>
  <img src="https://media1.giphy.com/media/ysFsUIf1xSmw7zz68Y/giphy.gif?cid=6c09b952y4axo2eadktw1gpudhyfcj0pvvqfvwd7hjm5x8fj&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="Floating Cat" class="floating-cat">

</html>
